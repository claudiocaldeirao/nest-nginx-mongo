services:
  nestjs-api:
    build: .
    env_file: .env
    environment:
      - PORT=${API_PORT}
      - MONGO_URI=${MONGO_URI}
    networks:
      - loadbalancing
    depends_on:
      - mongo
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "0.6"
    #       memory: "200MB"

  nginx:
    build: ./nginx
    env_file: .env
    ports:
      - "${LOAD_BALANCER_PORT}:${LOAD_BALANCER_PORT}"
    networks:
      - loadbalancing
    depends_on:
      - nestjs-api
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  mongo: 
    build: ./mongo
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    volumes:
      - mongodata:/data/db
    networks:
      - loadbalancing
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"

volumes:
  mongodata:
    driver: local

networks:
  loadbalancing:
